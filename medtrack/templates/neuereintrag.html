            <h3>Neuer Eintrag</h3>
            </div>

                 <h5>Personalien</h5><br>
                <input type="text" class="form-control" name="vorname" placeholder="Vorname"><br>
                <input type="text" class="form-control" name="name" placeholder="Nachname"><br>

            <div class="col-4"></div>

                <button type="submit" class="btn btn-outline-success btn-block">Erfassen</button>
